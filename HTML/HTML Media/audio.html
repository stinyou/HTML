<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>
            The &lt;audio&gt; element is used to play audio files in HTML.<br>
            <audio controls>
                <source src="media/Before You.mp3" type="audio/mp3">
                <!--<source src="media/Before You.ogg" type="audio/ogg">-->
                Your browser does not support audio content.
            </audio><br>
            The autoplay attribute causes the audio to start automatically.<br>
            <audio controls autoplay>
                <source src="media/Before You.mp3" type="audio/mp3">
                Your browser does not support audio content.
            </audio><br>
            However, it must be muted on most browsers to work.<br>
            <audio controls autoplay muted>
                <source src="media/Before You.mp3" type="audio/mp3">
                Your browser does not support audio content.
            </audio><br>
        </p>
    </body>
</html>
