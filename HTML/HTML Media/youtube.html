<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>
            The simplest way to play videos is using YouTube.<br>
            <!--Can copy the text directly from a YouTube video using share->embed-->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dU2KNi55avQ?si=5hkMgfg1D_4kF5Or"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
            <!--Simpler text:-->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dU2KNi55avQ"></iframe><br>
            To autoplay/mute, add autoplay=1 and mute=1 to the src declaration.<br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dU2KNi55avQ?autoplay=1&mute=1"></iframe><br>
            Add playlist=videoID and loop=1 to loop the YouTube video.<br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dU2KNi55avQ?playlist=dU2KNi55avQ&loop=1"></iframe><br>
            Add controls=0 to not display controls. By default, the controls are displayed.<br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dU2KNi55avQ?controls=0"></iframe><br>
        </p>
    </body>
</html>
