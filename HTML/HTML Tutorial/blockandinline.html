<!DOCTYPE html>
<html>
    <body>
        <!--Block level elements always take up a new line-->
        <!--They usually use the full width of the line-->
        <p>Wow</p>
        <div>Wow</div>
        <!--Inline elements do not need to start on new lines-->
        <!--They use as much width as they need-->
        <p>Wow, this is an inline element: <a href="https://www.google.com">Google's Homepage</a></p>
        <!--The div element is used to section off parts of the page-->
        <!--Has no required attributes, but style, class and id are useful-->
        <!--Usually combined with CSS to style chunks of content-->
        <div style="background-color:blueviolet;color:aqua;padding:20px;">
            <h1>New Division</h1>
            <p>Hello World.</p>
        </div>
        <!--The span element is used to mark sections inline, similar to div but for a smaller area-->
        <!--Has no required attributes, but style, class and id are useful-->
        <!--Usually combined with CSS to style chunks of text-->
        <p>My hair is <span style="color:rgb(16, 1, 1);font-weight:bold;">dark brown</span> and I am 18 years old</p>
    </body>
</html>
