<!DOCTYPE html>
<html>
    <head>
        <!--Can use class elements to style specific sections of a page-->
        <style>
        .person {
            background-color: yellow;
            text-align: center;
        }
        .important {
            color: red;
            font-size: 150%;
        }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <p class="person">Hello World</p>
        <p class="person">Hello World, isn't it a <span class="important">beautiful</span> day today</p>
        <p class="person important">Hello World</p>
        <!--Even more useful when combined with JavaScript, more on that later-->
    </body>
</html>
