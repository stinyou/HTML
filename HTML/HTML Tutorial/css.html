<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color:aquamarine;}
            h1{color:blue;}
            p{color:red;}
        </style>
    </head>
    <body>
        <!--
        Can use CSS (cascading style sheets) in 3 ways:
        1. Inline, using style attribute inside elements
        2. Internal, using <style> element in <head> section
        3. External, using a <link> element to link an external CSS page
        -->
        <h1>A Blue Heading</h1>
        <p>A red paragraph.</p>
        <p style="color:black;">A black paragraph.</p>
    </body>
</html>
