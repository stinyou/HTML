<!DOCTYPE html>
<html>
    <head>
        <!--To display the webpage correctly, the browser must know the character set being used-->
        <meta charset="UTF-8">
        <!--Note that UTF-8 is the default character set if unspecified-->
    </head>
    <body>
        <p>Emojis are also present in the UTF-8 character set:</p>
        <ul style="list-style-type:square;">
            <li>&#128512;</li>
            <li>&#128517;</li>
        </ul>
        <p>
            All characters can be displayed by their entity number:<br>
            &#65;, &#66;, &#67;, ...
        </p>
    </body>
</html>
