<!DOCTYPE html>
<html>
    <body>
        <!--Colors can be set using hexadecimal values, of the form #RRGGBB, which define the extent of red, green, and blue light sources-->
        <!--To create shades of gray, use equal values for all RGB parameters-->
        <!--#000000 for black and #ffffff for white-->
        <p style="background-color:#ffffff;">Hello World</p>
        <p style="background-color:#000000;color:white;">Hello World</p>
        <p style="background-color:#ff0000;">Hello World</p>
        <p style="background-color:#00ff00;">Hello World</p>
        <p style="background-color:#0000ff;">Hello World</p>
        <p style="background-color:#ffa500;">Hello World</p>
        <p style="background-color:#3c3c3c;">Hello World</p>
        <p style="background-color:#8c8c8c;">Hello World</p>
    </body>
</html>
