<!DOCTYPE html>
<html>
    <body>
        <!--Colors can be set using HSL, which define the hue, saturation, and lightness of the colour-->
        <!--Hue is on a scale from 0 to 360, where 0 is red, 120 is green, and 240 is blue-->
        <!--Saturation is a percentage value, where 0% is the gray colour and 100% is the full colour-->
        <!--Lightness is a percentage value, where 0% is black and 100% is white-->
        <p style="background-color:hsl(240,50%,100%);">Hello World</p>
        <p style="background-color:hsl(120,70%,100%);">Hello World</p>
        <p style="background-color:hsl(240,50%,0%);color:white">Hello World</p>
        <p style="background-color:hsl(120,70%,0%);color:white">Hello World</p>
        <p style="background-color:hsl(0,100%,50%);">Hello World</p>
        <p style="background-color:hsl(120,100%,50%);">Hello World</p>
        <p style="background-color:hsl(240,100%,50%);">Hello World</p>
        <p style="background-color:hsl(39,100%,50%);">Hello World</p>
        <p style="background-color:hsl(0,0%,30%);">Hello World</p>
        <p style="background-color:hsl(0,0%,70%);">Hello World</p>
        <!--Using HSLA, can also define an opacity from 0.0 to 1.0-->
        <p style="background-color:hsla(0,100%,50%,1.0);">Hello World</p>
        <p style="background-color:hsl(0,100%,50%,0.5);">Hello World</p>
        <p style="background-color:hsl(0,100%,50%,0.0);">Hello World</p>
    </body>
</html>
