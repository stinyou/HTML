<!DOCTYPE html>
<html>
    <head>
        <!--The id attribute is used to specify a unique element-->
        <style>
            #header {
                color:purple;
                text-align:center;
            }
            #paragraph {
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 id="header">This is a header</h1>
        <p id="paragraph">This is a paragraph.</p>
        <!--id can only be used for ONE element, no two elements can have the same id-->
        <!--Although it currently functions, <h1 id="header">This is a header</h1> should not be declared-->
        <!--id can be used for bookmarks-->
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <a href="#header">Top of Page</a>
        <br><br><br>
        <!--Even more useful when combined with JavaScript, more on that later-->
    </body>
</html>
