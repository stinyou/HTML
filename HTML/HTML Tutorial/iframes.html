<!DOCTYPE html>
<html>
    <body>
        <!--iframe is used to embed a website in a website-->
        <iframe src="class.html" title="embedding a webpage" style="height:200px;width:300px;"></iframe>
        <iframe src="class.html" title="embedding a webpage" style="height:200px;width:300px;border:none;"></iframe>
        <iframe src="class.html" title="embedding a webpage" name="iframe1"></iframe>
        <p><a href="class.html" target="iframe1">embedded document</a></p>
    </body>
</html>
