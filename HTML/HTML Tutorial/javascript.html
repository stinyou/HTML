<!DOCTYPE html>
<html>
    <body>
        <!--<script> element either contains statements or includes a src script file-->
        <!--document.getElementById() method useful for selecting an element-->
        <p id="test"></p>
        <img id="picture">
        <script>
            document.getElementById("test").innerHTML = "Trying JavaScript";
            document.getElementById("test").style.color = "red";
            document.getElementById("test").style.fontSize = "30px";
            document.getElementById("picture").src = "images/Sky Battle 1st Place.png";
        </script>
        <noscript>Unfortunately, your browser does not support JavaScript.</noscript>
    </body>
</html>
