<!DOCTYPE html>
<html>
    <body>
        <!--Colors can be set using RBG, which define the extent of red, green, and blue light sources-->
        <!--To create shades of gray, use equal values for all parameters-->
        <!--rgb(0,0,0) for black and rgb(255,255,255) for white-->
        <p style="background-color:rgb(255,255,255);">Hello World</p>
        <p style="background-color:rgb(0,0,0);color:white;">Hello World</p>
        <p style="background-color:rgb(255,0,0);">Hello World</p>
        <p style="background-color:rgb(0,255,0);">Hello World</p>
        <p style="background-color:rgb(0,0,255);">Hello World</p>
        <p style="background-color:rgb(255,165,0);">Hello World</p>
        <p style="background-color:rgb(60,60,60);">Hello World</p>
        <p style="background-color:rgb(140,140,140);">Hello World</p>
        <!--Using RGBA, can also define an opacity from 0.0 to 1.0-->
        <p style="background-color:rgba(255,0,0,1.0);">Hello World</p>
        <p style="background-color:rgba(255,0,0,0.5);">Hello World</p>
        <p style="background-color:rgba(255,0,0,0.0);">Hello World</p>
    </body>
</html>
